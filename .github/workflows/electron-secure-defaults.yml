#  Add package job and archive it
#  Add env vars to toggle things that need it

jobs:
  package-repo:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: npm install & build
      run: npm install && npm run build
    
    - name: Scan for Vulnerabilities
      continue-on-error: true
      run: npm audit
    - name: Bundle Repo
      run: tar -zcvf electron-secure-defaults.tar.gz ./*
    - name: Archive Bundle
      uses: actions/upload-artifact@v3
      with:
        name: electron-secure-defaults
        path: electron-secure-defaults.tar.gz
    
    - name: Notify Status
      if: always()
      uses: slackapi/slack-github-action@v1.23.0
      with:
        channel-id: "ci-notifications" 
        payload: |
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "1pass ${{ job.status }}"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Commit:*\n${{ github.ref}}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author:*\n${{ github.actor }}"
                  }
                ]
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Job:*\n ${{ github.workflow }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Workflow:*\n${{ github.server_url }}/${{ github.repository}}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
          }

      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

